<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            body, html {
                background-image: url("bailey-zindel.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            .position-center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <title>Trivia</title>
    </head>
    <body>
        <div class="container position-center rounded-lg" style="background-color: rgb(33, 65, 124);">
            <h1 class="text-center display-1 text-light">Trivia</h1>
            <div class="row p-3">
                <div class="col">
                    <h3 class="text-center display-4 text-warning mb-3">Category</h3>
                    <iframe src="https://pickerwheel.com/emb?choices=Science and Math,Arts and Culture,News,Bible,Miscellaneous" width="100%" height="500px" scrolling="no" frameborder="0" class="rounded-lg"></iframe>
                </div>
                <div class="col">
                    <h3 class="text-center display-4 text-warning mb-3">Question</h3>
                    <iframe src="https://pickerwheel.com/emb?choices=1,2,3,4,5" width="100%" height="500px" scrolling="no" frameborder="0" class="rounded-lg"></iframe>
                </div>
            </div><br>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
